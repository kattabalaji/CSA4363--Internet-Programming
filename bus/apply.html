<form id="busPassForm" onsubmit="applyBusPass(); return false;">
    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your full name" required>

    <label for="from">From:</label>
    <input type="text" id="from" name="from" placeholder="Enter your starting point" required>

    <label for="destination">Destination:</label>
    <input type="text" id="destination" name="destination" placeholder="Enter your destination" required>


    <button type="submit">Apply for Bus Pass</button>
</form>

    <!-- Display user information in a table -->
    <table id="userInfoTable" style="display:none;">
        <tr>
            <th>Full Name</th>
            <th>Starting Point</th>
            <th>Destination</th>
            <th>Pass Type</th>
            <th>Pass Duration (days)</th>
            <th>Pass Cost</th>
        </tr>
    </table>

    <script>
        var walletAmount = 0; // Initial wallet amount

        // Update the wallet amount in the header
        function updateWalletAmount() {
            document.getElementById("walletAmount").textContent = walletAmount.toFixed(2);
        }

        function applyBusPass() {
            var name = document.getElementById("name").value;
            var from = document.getElementById("from").value;
            var destination = document.getElementById("destination").value;
            var passType = document.getElementById("passType").value;
            var passDuration = document.getElementById("passDuration").value;

            // Deduct the cost of the pass from the wallet amount
            var passCost = calculatePassCost(passType, passDuration);
            walletAmount -= passCost;

            // Update the displayed wallet amount
            updateWalletAmount();

            // Display user information in the table
            displayUserInfo(name, from, destination, passType, passDuration, passCost);
        }

        function calculatePassCost(passType, passDuration) {
            // Implement logic to calculate the cost based on pass type and duration
            // For demonstration purposes, let's assume a flat cost per day
            var costPerDay = 2; // Adjust as needed
            return costPerDay * passDuration;
        }

        function displayUserInfo(name, from, destination, passType, passDuration, passCost) {
            // Display user information in the table
            var table = document.getElementById("userInfoTable");
            var newRow = table.insertRow(-1);

            var cells = [
                name,
                from,
                destination,
                passType,
                passDuration,
                passCost.toFixed(2)
            ];

            for (var i = 0; i < cells.length; i++) {
                var cell = newRow.insertCell(i);
                cell.textContent = cells[i];
            }

            // Show the table
            table.style.display = "table";
        }

        // Initial update of the wallet amount
        updateWalletAmount();
    </script>
