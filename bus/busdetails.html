<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
            background-image: url('https://wallpapercave.com/wp/wp9185501.jpg'); /* Replace with the actual path to your image */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }

        form {
            margin-top: 20px;
            max-width: 600px;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }


        label {
            display: block;
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        button {
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid #ddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #333;
            color: white;
        }
    </style>
</head>

<body>
    <header>
        <h1>Bus Details</h1>
    </header>

    <form id="busDetailsForm" onsubmit="addBusDetails(); return false;">
        <label for="busType">Bus Type:</label>
        <input type="text" id="busType" name="busType" placeholder="Enter bus type" required>

        <label for="driverName">Driver Name:</label>
        <input type="text" id="driverName" name="driverName" placeholder="Enter driver name" required>

        <label for="from">From:</label>
        <input type="text" id="from" name="from" placeholder="Enter starting point" required>

        <label for="destination">Destination:</label>
        <input type="text" id="destination" name="destination" placeholder="Enter destination" required>

        <label for="startTime">Starting Time:</label>
        <input type="time" id="startTime" name="startTime" required>

        <label for="reachingTime">Reaching Time:</label>
        <input type="time" id="reachingTime" name="reachingTime" required>

        <button type="submit">Add Bus Details</button>
    </form>

    <h2>Bus Details Table</h2>
    <table id="busDetailsTable">
        <thead>
            <tr>
                <th>Bus Type</th>
                <th>Driver Name</th>
                <th>From</th>
                <th>Destination</th>
                <th>Starting Time</th>
                <th>Reaching Time</th>
            </tr>
        </thead>
        <tbody>
            <!-- Bus details will be added here dynamically -->
        </tbody>
    </table>

    <script>
        function addBusDetails() {
            var busType = document.getElementById("busType").value;
            var driverName = document.getElementById("driverName").value;
            var from = document.getElementById("from").value;
            var destination = document.getElementById("destination").value;
            var startTime = document.getElementById("startTime").value;
            var reachingTime = document.getElementById("reachingTime").value;

            // Create a new row in the table
            var table = document.getElementById("busDetailsTable").getElementsByTagName('tbody')[0];
            var newRow = table.insertRow(table.rows.length);
            
            // Insert cells into the row
            var cell1 = newRow.insertCell(0);
            var cell2 = newRow.insertCell(1);
            var cell3 = newRow.insertCell(2);
            var cell4 = newRow.insertCell(3);
            var cell5 = newRow.insertCell(4);
            var cell6 = newRow.insertCell(5);

            // Add data to the cells
            cell1.innerHTML = busType;
            cell2.innerHTML = driverName;
            cell3.innerHTML = from;
            cell4.innerHTML = destination;
            cell5.innerHTML = startTime;
            cell6.innerHTML = reachingTime;
        }
    </script>

</body>

</html>
