<!-- booking.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #hotelInfo {
            text-align: center;
        }

        #hotelImage {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }

        #historyContainer {
            margin-top: 20px;
        }

        #bookingHistory {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        #bookingHistory th, #bookingHistory td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        #bookingHistory th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>

    <h1>Booking Details</h1>

    <div id="hotelInfo">
        <img id="hotelImage" src="" alt="Booked Hotel Image">
        <p id="hotelName"></p>
    </div>

    <form id="bookingForm">
        <label for="guestName">Guest Name:</label>
        <input type="text" id="guestName" required>

        <label for="email">Email:</label>
        <input type="email" id="email" required>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" required>

        <label for="checkInDateA">Check-In Date:</label>
        <input type="date" id="checkInDateA" required>

        <label for="checkOutDateA">Check-Out Date:</label>
        <input type="date" id="checkOutDateA" required>

        <button type="button" onclick="confirmBooking()">Confirm Booking</button>
    </form>

    <div id="historyContainer">
        <h2>Booking History</h2>
        <table id="bookingHistory">
            <thead>
                <tr>
                    <th>Guest Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Check-In Date</th>
                    <th>Check-Out Date</th>
                </tr>
            </thead>
            <tbody id="historyBody"></tbody>
        </table>
    </div>

    <script>
        // Function to get the hotel information from the URL
        function getHotelInfo() {
            const urlParams = new URLSearchParams(window.location.search);
            const hotelName = urlParams.get('hotel');
            const hotelImage = urlParams.get('image');

            // Display the hotel name and image on the page
            document.getElementById('hotelName').innerText = `Booked Hotel: ${hotelName}`;
            document.getElementById('hotelImage').src = hotelImage;
        }

        // Function to confirm booking
        function confirmBooking() {
            const guestName = document.getElementById('guestName').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const checkInDate = document.getElementById('checkInDateA').value;
            const checkOutDate = document.getElementById('checkOutDateA').value;

            // Store booking details in local storage
            const bookingDetails = {
                guestName,
                email,
                phone,
                checkInDate,
                checkOutDate
            };

            // Retrieve existing history or initialize an empty array
            const bookingHistory = JSON.parse(localStorage.getItem('bookingHistory')) || [];

            // Add the new booking to the history
            bookingHistory.push(bookingDetails);

            // Update local storage
            localStorage.setItem('bookingHistory', JSON.stringify(bookingHistory));

            // Update the displayed history
            displayBookingHistory();
        }

        // Function to display booking history
        function displayBookingHistory() {
            const bookingHistory = JSON.parse(localStorage.getItem('bookingHistory')) || [];
            const historyBody = document.getElementById('historyBody');

            // Clear existing content
            historyBody.innerHTML = '';

            // Display each booking in the table
            bookingHistory.forEach(booking => {
                const row = document.createElement('tr');
                row.innerHTML = `<td>${booking.guestName}</td>
                                 <td>${booking.email}</td>
                                 <td>${booking.phone}</td>
                                 <td>${booking.checkInDate}</td>
                                 <td>${booking.checkOutDate}</td>`;
                historyBody.appendChild(row);
            });
        }

        // Call the function when the page loads
        window.onload = function () {
            getHotelInfo();
            displayBookingHistory();
        };
    </script>

</body>
</html>
