<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
         body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        section {
            padding: 20px;
            margin: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        h2 {
            color: #333;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        li button {
            background-color: #333;
            color: #fff;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin-right: 10px;
        }

        li button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

    <header>
        <h1>Admin Panel</h1>
    </header>

    <section>
        <h2>Post Tourism Details</h2>
        <form id="tourismForm">
            <!-- Add form fields for posting tourism details -->
            <button type="button" onclick="postTourismDetails()">Post Tourism Details</button>
        </form>
    </section>

    <section>
        <h2>Manage Food Details</h2>
        <ul id="foodList">
            <!-- Display food details dynamically here -->
        </ul>
        <button onclick="openFoodDetailsPage()">Open Food Details Page</button>
    </section>

    <section>
        <h2>Manage Hotel Details</h2>
        <ul id="hotelList">
            <!-- Display hotel details dynamically here -->
        </ul>
        <button onclick="openHotelDetailsPage()">Open Hotel Details Page</button>
    </section>

    <section>
        <h2>Manage Route Details</h2>
        <ul id="routeList">
            <!-- Display route details dynamically here -->
        </ul>
        <button onclick="openRouteDetailsPage()">Open Route Details Page</button>
    </section>

    <section>
        <h2>View Booking Details</h2>
        <ul id="bookingList">
            <!-- Display booking details dynamically here -->
        </ul>
        <button onclick="openBookingDetailsPage()">Open Booking Details Page</button>
    </section>

    <script>
        // Functions for different functionalities go here

        function postTourismDetails() {
            // Implement logic to post tourism details to the backend
            alert('Tourism details posted.');
        }

        function openFoodDetailsPage() {
            window.location.href = 'food_details.html'; // Change to the actual HTML page name
        }

        function openHotelDetailsPage() {
            window.location.href = 'hotel_details.html'; // Change to the actual HTML page name
        }

        function openRouteDetailsPage() {
            window.location.href = 'route_details.html'; // Change to the actual HTML page name
        }

        function openBookingDetailsPage() {
            window.location.href = 'booking_details.html'; // Change to the actual HTML page name
        }
    </script>

</body>
</html>
