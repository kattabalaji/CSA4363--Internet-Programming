<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        section {
            padding: 20px;
            margin: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        h2 {
            color: #333;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            overflow: hidden;
        }

        li img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        li p {
            color: #555;
            margin-bottom: 10px;
        }

        li button {
            background-color: #333;
            color: #fff;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        li button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

    <header>
        <h1>Hotel Details</h1>
    </header>

    <section>
        <h2>Details of Hotels</h2>
        <ul>
            <li>
                <img src="https://tse1.mm.bing.net/th?id=OIP.lO0gI5U0wBZMJZMv7UFlZwHaE7&pid=Api&rs=1&c=1&qlt=95&w=187&h=124" alt="Hotel A - Luxury Stay" width=300>
                <h3>Hotel A - Luxury Stay</h3>
                <p>Price: $200 per night</p>
                <button onclick="orderHotel('Hotel A', 200)">Book Now</button>
            </li>
            <li>
                <img src="https://tse3.mm.bing.net/th?id=OIP.mK3v1jjzO3Q9cZerxVB1BgHaEp&pid=Api&P=0&h=180" alt="Hotel B - Boutique Experience" width=300>
                <h3>Hotel B - Boutique Experience</h3>
                <p>Price: $150 per night</p>
                <button onclick="orderHotel('Hotel B', 150)">Book Now</button>
            </li>
            <li>
                <img src="https://tse3.mm.bing.net/th?id=OIP.KAaUsk8d0PE6M3G6mfxZKwHaDt&pid=Api&P=0&h=180" width=300>
                <h3>Hotel C - Budget-friendly Option</h3>
                <p>Price: $100 per night</p>
                <button onclick="orderHotel('Hotel C', 100)">Book Now</button>
            </li>
            <!-- Add more hotel options -->
        </ul>
    </section>

    <script>
        function orderHotel(hotelName, pricePerNight) {
            // Prompt for user details (guestName, email, etc.)
            // ...

            // Open booking_details.html with the required details
            const queryString = `?hotelName=${encodeURIComponent(hotelName)}&pricePerNight=${encodeURIComponent(pricePerNight)}`;
            window.open(`booking_details.html${queryString}`, '_blank');
        }
    </script>

</body>
</html>
